<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Royal Tee | Our Products</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,400|Montserrat:400,600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
    :root {
        --primary: #102E50;
        --secondary: #1A3C6B;
        --accent: #8DD8FF;
        --background: #F4F6FF;
        --white: #fff;
        --gray: #e5e9f2;
        --font-title: 'Playfair Display', serif;
        --font-body: 'Montserrat', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        background: var(--background);
        color: var(--primary);
        font-family: var(--font-body);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
    }
    /* Navbar */
    nav {
        background: var(--primary);
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        --nav-hover-bg: var(--accent);
    }
    /* Solid background when scrolled or hovered */
    nav.scrolled {
        background: var(--white); /* solid white background */
        color: var(--primary);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, color 0.3s ease;
    }
    nav:hover {
        background: var(--white);
        color: var(--primary);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    /*Adjust nav links color on scroll */
    nav.scrolled .nav-links a {
        color: var(--primary);
    }
    nav:hover .nav-links a {
        color: var(--primary);
    }
    nav.scrolled .nav-links a:hover {
        color: var(--accent);
    }
    .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    .logo-image {
    height: 50px; /* ikut saiz  */
    width: auto;
    border-radius: 50%;
    transition: transform 0.2s ease;
}
    .logo-image:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease;
    }
    .logo-placeholder {
        width: 48px;
        height: 48px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: var(--primary);
        font-weight: bold;
    }
    .brand-name {
        font-family: var(--font-title);
        font-size: 1.7rem;
        letter-spacing: 2px;
        font-weight: 700;
    }
    .nav-links {
        display: flex;
        gap: 2rem;
        font-size: 1.1rem;
    }
    .nav-links a {
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        font-size: 16px;
    }
    .nav-links a:hover {
        color: var(--accent);
    }
    .nav-cart {
        font-size: 1.3rem;
        cursor: pointer;
        position: relative;
    }
    .cart-count {
  position: absolute;
  top: -8px;
  right: -10px;
  background: var(--accent);
  color: var(--primary);
  border-radius: 50%;
  font-size: 0.8rem;
  padding: 2px 6px;
  font-weight: bold;
  transition: transform 0.3s ease;
}

.cart-count.bump {
  transform: scale(1.3);
}

        /* Layout */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 1rem;
        }
        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem 1.5rem;
            min-width: 220px;
            max-width: 260px;
            flex: 1 1 220px;
            height: fit-content;
        }
        .sidebar h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            margin-bottom: 1.2rem;
            color: var(--primary);
            border-bottom: 1px solid #e0e6f6;
            padding-bottom: 0.5rem;
        }
        .filter-group {
            margin-bottom: 1.5rem;
        }
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .filter-group select,
        .filter-group input[type="range"] {
            width: 100%;
            padding: 0.4rem;
            border-radius: 6px;
            border: 1px solid #dbe6f6;
            background: #f7faff;
            margin-bottom: 0.5rem;
        }
        .filter-group .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #5a7ba6;
        }
        /* Main Content */
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: var(--primary);
            letter-spacing: 1px;
        }
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .product-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 6px 24px rgba(16,46,80,0.13);
        }
        .product-image {
            width: 100%;
            height: 200%;
            aspect-ratio: 1/1;
            object-fit: cover;
            background: #eaf4ff;
            object-fit: contain;
        }
        .product-image:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }
        .product-info {
            padding: 1.2rem 1rem 1rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--primary);
        }
        .product-price {
            color: var(--primary-light);
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .product-actions {
            display: flex;
            gap: 0.7rem;
        }
        .btn {
            padding: 0.5rem 1.1rem;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.18s, color 0.18s;
        }
        .btn-details {
            background: var(--background);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        .btn-details:hover {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }
        .btn-cart {
            background: var(--primary);
            color: var(--white);
        }
        .btn-cart:hover {
            background: var(--accent);
            color: var(--primary);
        }
         /* Newsletter */
        .newsletter {
            background: var(--secondary);
            color: var(--white);
            padding: 2.5rem 1rem;
            text-align: center;
            margin-top: 0rem;
        }
        .newsletter-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .newsletter-form {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        .newsletter-input {
            padding: 0.7rem 1.2rem;
            border-radius: 2rem;
            border: none;
            font-size: 1rem;
            min-width: 220px;
            outline: none;
        }
        .newsletter-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 2rem;
            padding: 0.7rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .newsletter-btn:hover {
            background: #b3e6ff;
        }
        /* Footer */
        footer {
            background: var(--primary);
            color: var(--white);
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
            margin-top: auto;
        }
        .footer-links, .footer-social {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .footer-links a, .footer-social a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .footer-links a:hover, .footer-social a:hover {
            color: var(--white);
        }
        .footer-copy {
            font-size: 0.95rem;
            color: #b3c6e0;
            margin-top: 0.5rem;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .collections-list, .footer-links, .footer-social {
                gap: 1rem;
            }
            .products-grid {
                gap: 1rem;
            }
        }
        @media (max-width: 700px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .nav-links {
                gap: 1rem;
            }
            .collections-list {
                flex-direction: column;
                align-items: center;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
            .hero {
                padding: 2.5rem 0.5rem 2rem 0.5rem;
            }
        } /* <-- This closing brace was missing */
        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .sidebar {
                max-width: 100%;
                min-width: 0;
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .navbar nav {
                gap: 1rem;
                margin-top: 0.5rem;
            }
            .container {
                padding: 0 0.3rem;
            }
            .page-title {
                font-size: 1.3rem;
            }
            .product-grid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-logo">
            <div class="logo-placeholder">
            <a href="index.html"><img src="image/Logo.png" alt="Royal Tee Logo" class="logo-image" /></a>
            </div>
            <span class="brand-name">Royal Tee</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="listingpage.html">Shop</a>
            <a href="aboutUs.html">About</a>
            <a href="Cartpage.html" class="nav-cart">
                Cart
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </nav>

    <main class="container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <h3>Filter</h3>
            <form id="filterForm">
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">All</option>
                        <option value="shirts">Shirts</option>
                        <option value="pants">Pants</option>
                        <option value="outerwear">Outerwear</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price">Price Range</label>
                    <input type="range" id="price" name="price" min="50" max="1000" step="10" value="1000">
                    <div class="range-values">
                        <span id="minPrice">$50</span>
                        <span id="maxPrice">$1000</span>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="">All</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                    </select>
                </div>
            </form>
        </aside>

        <!-- Main Content -->
        <section class="main-content">
            <div class="page-title"><h1>Discover Our Exclusive Collection</h1>
            <p>Explore the latest trends in fashion with Royal Tee.</p></div>
            <div class="product-grid" id="productGrid">
                <!-- Product cards will be rendered here by JS -->
            </div>
        </section>
    </main>

    <script>
        // Sample product data
        const products = [
            {
            id: 1,
            name: "Classic Polo Shirt",
            category: "shirts",
            size: ["S", "M", "L", "XL"],
            price: 180,
            image: "image/classicpoloshirt/Poloshirt-rmvbg.png"
            },
            {
            id: 2,
            name: "Elite Cap",
            category: "accessories",
            size: [],
            price: 80,
            image: "image/cap/Elitecap.png"
            },
            {
            id: 3,
            name: "Heritage Chino Pants",
            category: "pants",
            size: ["M", "L", "XL"],
            price: 220,
            image: "image/chino/chinopant.png"
            },
            {
            id: 4,
            name: "Royal Wool Blazer",
            category: "outerwear",
            size: ["M", "L"],
            price: 650,
            image: "image/royalwool/Woolblazer.png"
            },
            {
            id: 5,
            name: "Royal Sneakers",
            category: "accessories",
            size: [],
            price: 125,
            image: "image/sneakers/royalsneakers1.png"
            },
            {
            id: 6,
            name: "Timeless Oxford Shirt",
            category: "shirts",
            size: ["S", "M", "L"],
            price: 210,
            image: "image/oxfordshirt/OxfordShirt.png"
            },
            {
            id: 7,
            name: "Luxury Cashmere Sweater",
            category: "outerwear",
            size: ["M", "L", "XL"],
            price: 480,
            image: "image/sweater/Sweater.png"
            },
            {
            id: 8,
            name: "Prestige Leather Belt",
            category: "accessories",
            size: [],
            price: 130,
            image: "image/belt/leatherbelt.png"
            },
            {
            id: 9,
            name: "Classic Linen Pants",
            category: "pants",
            size: ["S", "M", "L"],
            price: 250,
            image: "image/linen/linenPants.png"
            }
        ];

        // Render products
        function renderProducts(filter = {}) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            let filtered = products.filter(p => {
                // Category filter
                if (filter.category && p.category !== filter.category) return false;
                // Price filter
                if (filter.price && p.price > filter.price) return false;
                // Size filter
                if (filter.size && filter.size !== "" && (!p.size.includes(filter.size))) return false;
                return true;
            });
            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888; padding:2rem;">No products found.</div>';
                return;
            }
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img class="product-image" src="${p.image}" alt="${p.name}">
                    <div class="product-info">
                        <div>
                            <div class="product-name">${p.name}</div>
                            <div class="product-price">$${p.price}</div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-details" onclick="viewDetails(${p.id})">View Details</button>
                            <button class="btn btn-cart" onclick='addToCart(${JSON.stringify({ 
                             id: p.id, 
                             name: p.name, 
                             price: p.price, 
                             image: p.image, 
                             quantity: 1 
                            })})'>Add to Cart</button>

                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter logic
        document.getElementById('filterForm').addEventListener('input', function() {
            const category = this.category.value;
            const price = parseInt(this.price.value, 10);
            const size = this.size.value;
            renderProducts({ category, price, size });
        });

        // Price range display
        const priceInput = document.getElementById('price');
        const maxPriceSpan = document.getElementById('maxPrice');
        priceInput.addEventListener('input', function() {
            maxPriceSpan.textContent = `$${this.value}`;
        });

        // Navigation scroll effect
        const nav = document.querySelector("nav");
        
        window.addEventListener("scroll", () => {
            if (window.scrollY > 551) {
                nav.classList.add("scrolled");
            } else {
                nav.classList.remove("scrolled");
            }
        });
        
        // Smooth scroll to section
        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // View details: redirect to Productdetail.html with product id as query param
        function viewDetails(id) {
            window.location.href = `Productdetail.html?id=${id}`;
        }
        function addToCart(id) {
            alert('Added product ID ' + id + ' to cart!');
        }

        // Cart functionality
        // (Removed duplicate cartCount and addToCart, already defined above)

        // Initial render
        renderProducts();

        // Expose functions to global scope for inline onclick
        window.viewDetails = viewDetails;
        window.addToCart = addToCart;
    </script>
        <!-- Newsletter / Subscribe Section -->
    <section class="newsletter">
        <div class="newsletter-title">Subscribe to Our Newsletter</div>
        <form class="newsletter-form" id="newsletterForm">
            <input type="email" class="newsletter-input" id="newsletterEmail" placeholder="Enter email here" required>
            <button type="submit" class="newsletter-btn">Subscribe</button>
        </form>
        <div id="newsletterMsg" style="margin-top:1rem;font-size:1rem;"></div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-social">
            <a href="https://www.instagram.com/royaltee_officialstore" title="Instagram" aria-label="Instagram">Instagram</a>
            <a href="https://www.facebook.com/royal.tee.official.store" title="Facebook" aria-label="Facebook">Facebook</a>
            <a href="https://x.com/royal_tee_store" title="Twitter" aria-label="Twitter">Twitter</a>
        </div>
        <div class="footer-links">
            <a href="https://wa.me/01114478390?I'm%interested%to%know%more%about%Royal%Tee">Contact</a>
        </div>
        <div class="footer-copy">
            &copy; 2025 Royal Tee. All rights reserved.
        </div>
    </footer>

    <!-- JavaScript for interactivity -->
    <script>
        // Navigation scroll effect
        // (Do not redeclare 'nav', it is already declared above)
        window.addEventListener("scroll", () => {
            if (window.scrollY > 551) {
                nav.classList.add("scrolled");
            } else {
                nav.classList.remove("scrolled");
            }
        });
        
        // Smooth scroll to section
        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Cart functionality
        let cartCount = 0;
        function addToCart(product) {
            cartCount++;
            document.getElementById('cartCount').textContent = cartCount;
            alert(product + " added to cart!");
        }

        // Newsletter subscribe
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('newsletterEmail').value;
            document.getElementById('newsletterMsg').textContent = "Thank you for subscribing!";
            document.getElementById('newsletterForm').reset();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
