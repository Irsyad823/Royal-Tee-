<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Tee | Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,400|Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #102E50;
            --secondary: #1A3C6B;
            --accent: #8DD8FF;
            --background: #F4F6FF;
            --white: #fff;
            --gray: #e5e9f2;
            --font-title: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--background);
            color: var(--primary);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        /* Navbar */
    nav {
        background: var(--primary);
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        --nav-hover-bg: var(--accent);
    }
    /* Solid background when scrolled or hovered */
    nav.scrolled {
        background: var(--white); /* solid white background */
        color: var(--primary);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, color 0.3s ease;
    }
    nav:hover {
        background: var(--white);
        color: var(--primary);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    /*Adjust nav links color on scroll */
    nav.scrolled .nav-links a {
        color: var(--primary);
    }
    nav:hover .nav-links a {
        color: var(--primary);
    }
    nav.scrolled .nav-links a:hover {
        color: var(--accent);
    }
    .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    .logo-image {
    height: 50px; /* ikut saiz  */
    width: auto;
    border-radius: 50%;
    transition: transform 0.2s ease;
}
    .logo-image:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease;
    }
    .logo-placeholder {
        width: 48px;
        height: 48px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: var(--primary);
        font-weight: bold;
    }
    .brand-name {
        font-family: var(--font-title);
        font-size: 1.7rem;
        letter-spacing: 2px;
        font-weight: 700;
    }
    .nav-links {
        display: flex;
        gap: 2rem;
        font-size: 1.1rem;
    }
    .nav-links a {
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        font-size: 16px;
    }
    .nav-links a:hover {
        color: var(--accent);
    }
    .nav-cart {
        font-size: 1.3rem;
        cursor: pointer;
        position: relative;
    }
    .cart-count {
        position: absolute;
        top: -8px;
        right: -10px;
        background: var(--accent);
        color: var(--primary);
        border-radius: 50%;
        font-size: 0.8rem;
        padding: 2px 6px;
        font-weight: bold;
    }
        /* Cart Table */
        .cart-container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(16,46,80,0.08);
            padding: 2rem;
        }
        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            letter-spacing: 1px;
        }
        table.cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        table.cart-table th, table.cart-table td {
            padding: 1rem;
            text-align: left;
        }
        table.cart-table th {
            background: var(--secondary);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        table.cart-table td {
            border-bottom: 1px solid #e0e6f6;
            vertical-align: middle;
        }
        .cart-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e0e6f6;
        }
        .qty-input {
            width: 60px;
            padding: 0.3rem;
            border: 1px solid var(--accent);
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
        }
        .remove-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .remove-btn:hover {
            color: #ff4d4f;
        }
        /* Total & Actions */
        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        .total-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }
        .cart-actions {
            display: flex;
            gap: 1rem;
        }
        .action-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn.accent {
            background: var(--accent);
            color: var(--primary);
        }
        .action-btn:hover {
            background: var(--secondary);
        }
        .action-btn.accent:hover {
            background: #b3e6ff;
        }
        /* Newsletter */
        .newsletter {
            background: var(--secondary);
            color: var(--white);
            padding: 2.5rem 1rem;
            text-align: center;
            margin-top: 2rem;
        }
        .newsletter-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .newsletter-form {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        .newsletter-input {
            padding: 0.7rem 1.2rem;
            border-radius: 2rem;
            border: none;
            font-size: 1rem;
            min-width: 220px;
            outline: none;
        }
        .newsletter-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 2rem;
            padding: 0.7rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .newsletter-btn:hover {
            background: #b3e6ff;
        }
        /* Footer */
        footer {
            background: var(--primary);
            color: var(--white);
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
            margin-top: auto;
        }
        .footer-links, .footer-social {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .footer-links a, .footer-social a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .footer-links a:hover, .footer-social a:hover {
            color: var(--white);
        }
        .footer-copy {
            font-size: 0.95rem;
            color: #b3c6e0;
            margin-top: 0.5rem;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .collections-list, .footer-links, .footer-social {
                gap: 1rem;
            }
            .products-grid {
                gap: 1rem;
            }
        }
        @media (max-width: 700px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .nav-links {
                gap: 1rem;
            }
            .collections-list {
                flex-direction: column;
                align-items: center;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
            .hero {
                padding: 2.5rem 0.5rem 2rem 0.5rem;
            }
        }
        @media (max-width: 700px) {
            .cart-container {
                padding: 1rem;
            }
            .cart-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            table.cart-table th, table.cart-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-logo">
            <div class="logo-placeholder">
            <a href="index.html"><img src="image/Logo.png" alt="Royal Tee Logo" class="logo-image" /></a>
            </div>
            <span class="brand-name">Royal Tee</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="listingpage.html">Shop</a>
            <a href="aboutUs.html">About</a>
            <a href="Cartpage.html" class="nav-cart">
                Cart
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="cart-container">
        <div class="cart-title">Your Cart</div>
        <table class="cart-table" id="cartTable">
            <thead>
                <tr>
                    <th>Product Image</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-table-body">
                <!-- Cart items will be injected here by JS -->
            </tbody>
        </table>
        <div class="cart-summary">
            <div class="total-price" id="cart-total">Total: $0.00</div>
            <div class="cart-actions">
                <button class="action-btn" onclick="checkout()">Checkout</button>
                <button class="action-btn accent" onclick="submitEnquiry()">Submit Enquiry</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function checkout() {
    const cart = getCart();
    if (cart.length === 0) {
        alert("Your cart is empty. Add some items before checking out.");
        return;
    }

    const confirmed = confirm("Are you sure you want to proceed to checkout?");
    if (confirmed) {
        localStorage.removeItem(CART_KEY); // clear cart
        updateCartCount();
        renderCartItems();
        alert("Thank you for your purchase! Your order has been placed.");
    }
}

function submitEnquiry() {
    const cart = getCart();
    if (cart.length === 0) {
        alert("Your cart is empty. Add some items before submitting an enquiry.");
        return;
    }

    let message = "Enquiry Summary:\n\n";
    cart.forEach(item => {
        message += `${item.quantity} x ${item.name} - $${item.price}\n`;
    });
    message += `\nTotal: $${calculateTotal().toFixed(2)}`;

    alert(message + "\n\nYour enquiry has been submitted. We'll contact you soon!");
}
    </script>
    <!-- Newsletter / Subscribe Section -->
    <section class="newsletter">
        <div class="newsletter-title">Subscribe to Our Newsletter</div>
        <form class="newsletter-form" id="newsletterForm">
            <input type="email" class="newsletter-input" id="newsletterEmail" placeholder="Enter email here" required>
            <button type="submit" class="newsletter-btn">Subscribe</button>
        </form>
        <div id="newsletterMsg" style="margin-top: 1rem; color: var(--accent);"></div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-social">
            <a href="https://www.instagram.com/royaltee_officialstore" title="Instagram" aria-label="Instagram">Instagram</a>
            <a href="https://www.facebook.com/royal.tee.official.store" title="Facebook" aria-label="Facebook">Facebook</a>
            <a href="https://x.com/royal_tee_store" title="Twitter" aria-label="Twitter">Twitter</a>
        </div>
        <div class="footer-links">
            <a href="https://wa.me/01114478390?I'm%interested%to%know%more%about%Royal%Tee">Contact</a>

        </div>
        <div class="footer-copy">
            &copy; 2025 Royal Tee. All rights reserved.
        </div>
    </footer>

    <!-- JavaScript for interactivity -->
    <script>
        // Navigation scroll effect
        const nav = document.querySelector("nav");
        
        window.addEventListener("scroll", () => {
            if (window.scrollY > 551) {
                nav.classList.add("scrolled");
            } else {
                nav.classList.remove("scrolled");
            }
        });
        
        // Smooth scroll to section
        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Cart functionality
        let cartCount = 0;
        function addToCart(product) {
            cartCount++;
            document.getElementById('cartCount').textContent = cartCount;
            alert(product + " added to cart!");
        }

        // Newsletter subscribe
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('newsletterEmail').value;
            document.getElementById('newsletterMsg').textContent = "Thank you for subscribing!";
            document.getElementById('newsletterForm').reset();
        });
    </script>

</body>
</html>
